apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: "default"
  labels:
    app: "events-auth"
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: cG9zdGdyZXM=
  SPRING_DATASOURCE_PASSWORD: MnhAWF97MFN7LnBaK0dPOQ==
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "events-auth"
  namespace: "default"
  labels:
    app: "events-auth"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "events-auth"
  template:
    metadata:
      labels:
        app: "events-auth"
    spec:
      containers:
      - name: "events-auth-sha256-1"
        image: "us-central1-docker.pkg.dev/yallanow-413400/yallanow-services/events-service:latest"
        env:
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: SPRING_DATASOURCE_USERNAME
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: SPRING_DATASOURCE_PASSWORD
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/google-credentials.json
          - name: AUTH_DNS
            value: "http://auth.default.svc.cluster.local/auth"
        volumeMounts:
          - name: google-credentials
            mountPath: /var/secrets/google
            readOnly: true
      volumes:
        - name: google-credentials
          secret:
            secretName: google-credentials
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "events-auth-hpa-oqd9"
  namespace: "default"
  labels:
    app: "events-auth"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "events-auth"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: events-auth
  namespace: default
spec:
  selector:
    app: events-auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
